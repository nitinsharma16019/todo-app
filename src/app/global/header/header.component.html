<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center pt-2 pb-2">
                    <div class="logo">
                        <h3>TODO LIST</h3>
                    </div>
                    <div class="profile">
                        <ul>
                            @if(_gs.isUserLoggedIn){
                                <li>
                                    <a class="d-flex align-items-center" style="text-decoration: none;color: #222;">
                                        <div class="profile-img">
                                            <i class="bi bi-person-circle" style="font-size: 32px;color: #222;"></i>
                                        </div>
                                        <div class="profile-name ms-3">
                                            {{_gs.userInfo?.role}}
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a (click)="onLogOut()" style="cursor: pointer;">Sign Out</a>
                                </li>
                            }
                            @if(!_gs.isUserLoggedIn){
                            <li>
                                <a routerLink="">Sign In/Sign Up</a>
                            </li>
                            }
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
